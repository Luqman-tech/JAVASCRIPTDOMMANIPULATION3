<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS & DOM Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="page-title">Hello, JavaScript World!</h1>
  </header>

  <main>
    <section>
      <p id="message">This is a basic example of how we can interact with a webpage using JavaScript.</p>
      <button id="change-text">Change Text</button>
      <button id="change-style">Change Style</button>
    </section>

    <section style="margin-top: 30px;">
      <h2>My To-Do List</h2>
      <ul id="todo-list">
        <li>Learn HTML</li>
        <li>Understand CSS</li>
      </ul>
      <button id="add-item">Add Item</button>
      <button id="remove-item">Remove Last Item</button>
    </section>
  </main>

  <footer>
    <p>Made with love while learning JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
